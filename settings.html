<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Profile</title>
    <link rel="stylesheet" type="text/css" href="styles/setting.css">
</head>
<body>
    <div class="profile">
        <h1>Administrator Profile</h1>

        <form action="update_profile.php" method="post"> 
            <div class="profile-picture">
                <label for="profile-pic">Profile Picture :</label>
                <input type="file" id="profile-pic" name="profile_pic"> 
            </div>

            <div class="form-field">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first_name" placeholder="First Name">
            </div>

            <div class="form-field">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last_name" placeholder="Last Name">
            </div>

            <div class="form-field">
                <label for="address">Address:</label>
                <textarea id="address" name="address" placeholder="Address"></textarea>
            </div>

            <div class="form-field">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email">
            </div>

            <div class="form-field">
                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" placeholder="Contact Number">
            </div>

            <div class="form-field">
                <label for="password">Change Password:</label>
                <input type="password" id="password" name="password" placeholder="New Password">
            </div>

            <div class="form-actions"> 
                <button type="submit">Save Changes</button>
                <button type="reset">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
